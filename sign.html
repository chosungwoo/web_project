		<script type="text/javascript">
			function numberOfDays(year, month) {
			  var days;
				if ((month == 1) || (month == 3) || (month == 5) || (month == 7) || (month == 8) || (month == 10) || (month == 12)) 
				  	days = 31;
				else if ((month == 4) || (month == 6) || (month == 9) || (month == 11)) 
					days = 30;
				else if (month == 2) {   //윤년
					
					if (((year % 4 == 0) && (year % 100 != 0)) || (year % 400 == 0)) 
						days = 29;
					else 
						days = 28;
			  	}
			  	return days;
			}
			function showCalendar(year, month){
 				str="";
				var firstDate = new Date(year, month-1, 1);
				var firstDay = firstDate.getDay();
				str+="<center>";
			
				str+="<h2>" + year + "년" + month + "월" + "</h2><p>";
				str+="<TABLE>";
				//요일
				str+="<TR><TH BGCOLOR = 'red'>일 </TH>";
				str+="<TH> 월 </TH><TH> 화 </TH>";
				str+="<TH> 수 </TH><TH> 목 </TH>";
				str+="<TH> 금 </TH><TH BGCOLOR = 'blue'> 토 </TH>";
   				//일주일
   				col = 0;
   				//빈공간
   				str+="<TR>";
   				for (i=0; i<firstDay; i++) {
        			str+="<TD> </TD>";
        			col++;
   				}
   				str+="<FORM>";
 				ed=numberOfDays(year, month);
   				for (i=1; i<=ed; i++) { //날짜 
        			str+="<TD>";
        			
        			if (i < 10)
           				str+="<INPUT TYPE='button' VALUE=" + "' " + i + "'>";
        			else
    					str+="<INPUT TYPE='button' VALUE=" + i + ">";
        				str+="</TD>";
        				col++;
        			if (col == 7) {   //새로운 행
      					str+="</TR>";
     					col = 0;
 					}
    			}
    			str+="</FORM>";
			    str+="</TABLE>";
			    str+="</CENTER>";
 				document.getElementById('header_right').innerHTML=str;
 				

 				function popup(url,intWidth,intHeight){
 					window.open(url,"_blank","width="+intWidth+",height="+intHeight+",resizeable=1,scrollbars=1");
 				}
    		}
		</script>

						function cngCal(v1,v2){
						  	if(v1==0){
						   		Y=eval(Y+v2);
						  	} else {
						   		M=eval(M+v2);
						   	if(M>12) {Y++;M=1;}

						  	}

						}

<script type="text/javascript">
$(function() {
	$("home_area li").val("toggle").click(function() {
		$("div.home_area:first").toggle();
	});
	$("#btn2").val("slide up").click(function() {
		$("div.section:first").slideUp();
	});
	$("#btn3").val("slide down").click(function() {
		$("div.section:first").slideDown();
	});
	// text / html 읽기
	$("#result").append($("#fruits").html() + "<p>");
	$("#result").append($("#fruits").text() + "<p>");
	
	// value 읽기
	$("#result").append($("#channel").val() + "<p>");

	// CSS 읽기
	$("#result").append($("a:last").css("margin-top") + "<p>");
	
	// Attribute 읽기
	$("a").each(function(idx) {
		$("#result").append("a" + idx + ":" + $(this).attr("href")+ "<br>");
	});
	
	// value 설정
	$("#id").val("아이디");
	$("#pwd").val("123");
	
	// Attribute 설정
	$("input[type='checkbox']").filter("[value='soccer']")
	   .attr('checked', 'checked');
		 
	// text 설정
	$("#fruits").find("li:first").text("사과");
	
	// click event + effect

	$("#btn2").val("slide up").click(function() {
		$("div.section:first").slideUp();
	});
	$("#btn3").val("slide down").click(function() {
		$("div.section:first").slideDown();
	});
	
	// mouse event
	$("div.section").mouseover(function() {
		$(this).css("background", "#f8dff5");
	});
	
	$("div.section").mouseout(function() {
		$(this).css("background", "#ffffff");
	});
	
	// change event
	$("#channel").change(function() {
		alert("You selected '" + $(this).val() + "'");
	});
});
</script>
